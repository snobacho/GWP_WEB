<div class="container login-wrap">
  <div class="logIn-form-wrap">
    <h2 class="logIn-title">მომხმარებლის ავტორიზაცია</h2>
    
    <form [formGroup]="loginForm" id="login-form" (ngSubmit)="openPopup()">
      <div class="form-group mt-24">
        <label for="usernumber">მობილურის ნომერი</label>
        <input
          type="text"
          id="usernumber"
          formControlName="usernumber"
          required
          placeholder="მიუთითეთ მობილურის ნომერი"
        />
      </div>

      <div class="form-group mt-24">
        <label for="password">პაროლი</label>
        <div class="login-password">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            required
            placeholder="მიუთითეთ პაროლი"
          />
          <img
            id="showPasword"
            src="assets/images/icons/EyeSlash.png"
            alt=""
            (click)="showPassword = !showPassword"
          />
        </div>
      </div>

      <div class="chackboxAndRegister">
        <div class="form-group">
            <input type="checkbox" id="rememberMe" formControlName="rememberMe">
            <label for="rememberMe">დამახსოვრება</label>
        </div>
        <a href="#" class="forgot-password">დაგავიწყდა პაროლი?</a>
    </div>

      <button [disabled]="loginForm.invalid" type="submit" class="btn-primary" (click)="onSubmit()">
        შესვლა
      </button>
    </form>

    <a [routerLink]="['/reg']" class="register-link mt-24 mb-24" >რეგისტრაცია</a>
  </div>

  <!-- login slider -->
  <div class="slider">
    <div class="slides" [ngStyle]="{'transform': 'translateX(' + (currentSlide * -630) + 'px)'}" >
      <img src="assets/images/login-slider-1.png" alt="Image 1" />
      <img src="assets/images/login-slider-2.png" alt="Image 2" />
      <img src="assets/images/login-slider-1.png" alt="Image 1" />
    </div>

    <div class="dots">
      <span 
        *ngFor="let slide of [0,1,2]; let i = index" 
        [ngClass]="{'dot': true, 'active': i === currentSlide}" 
        (click)="currentSlide = i">
      </span>
    </div>
  </div>
</div>
